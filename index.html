<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/styles/index.css" />
		<link rel="stylesheet" href="/styles/global.css" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<title>Criar Sala - Rocket.Q</title>
	</head>
	<body>
		<div id="home" class="content">
			<header>
				<img src="assets/logo.svg" alt="Logo" />
			</header>

			<div id="bg">

			</div>
	
			<main>
				<div class="container">
					<section>
						<h2>Entre como participante</h2>
						<form action="post">
							<label for="room-id" class="sr-only"
								>Código da Sala</label>
							<input
								type="number"
								id="room-id"
								placeholder="Código da Sala"
							/>
							<button>
								<img
									src="assets/enter-room.svg"
									alt="Entrar na sala"
								/>
								Entrar na Sala
							</button>
						</form>
					</section>
	
					<div class="separator">
						<div></div>
						<div>ou</div>
						<div></div>
					</div>
	
					<section>
						<h2>Crie sua própria sala</h2>
						<a href="create-room.html" class="button outLined">
							<img src="assets/users.svg" alt="Criar Sala" />
							Criar Sala
						</a>
					</section>
				</div>

			</main>
		</div>

</body>
</html>
